<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">

  <title>Es por tí</title>

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="./css/estilo.css"></script>
</head>

<body>
  <header>
    <h1>ES POR TÍ</h1>
    <h2>Pastelería</h2>


    <!-- Button trigger modal -->
    <button type="button" id="botonCarrito" class="btn btn-primary" data-bs-toggle="modal"
      data-bs-target="#exampleModal">
      Carrito
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito de compras</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

          </div>
          <div id= "footerModal" class="modal-footer">
            <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
            <button type="button" id= "botonComprar" class="btn btn-secondary" data-bs-dismiss="modal">Comprar</button>
            <button type="button" id="botonVaciar" class="btn btn-primary">Eliminar todo</button>
          </div>
        </div>
      </div>
    </div>

  </header>

  <main id="producto-contenedor"></main>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/modal.js"></script>

  <script src="/data/stock.js"></script>
  <script src="/js/carrito.js"></script>
  <script src="/js/home.js"></script>
  <script src="/js/getProducts.js"></script>
  <script src="/js/index.js"></script>

</body>

</html>
